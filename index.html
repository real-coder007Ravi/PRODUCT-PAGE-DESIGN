<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PRODUCT PAGE DESIGN</title>
		<link
			rel="shortcut icon"
			href="./assets/images/image2.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="container-content">
				<div class="gallery">
					<img
						src="./assets/images/image1.png"
						id="image"
						alt="Profile Photo"
					/>
					<div class="controls">
						<span class="btn active"></span>
						<span class="btn"></span>
						<span class="btn"></span>
					</div>
				</div>
				<div class="product-details">
					<h1>Casual T Shirt</h1>
					<h2>$15.00</h2>
					<h3>30% OFF</h3>
					<p>
						Wrangler is an American manufacturer of jeans and other clothing
						items,particularly workwear.
					</p>
					<form>
						<div class="size-select">
							<p>Size</p>
							<label for="small">
								<input type="radio" name="size" id="small" />
								<span>S</span>
							</label>
							<label for="medium">
								<input type="radio" name="size" id="medium" />
								<span>M</span>
							</label>
							<label for="large">
								<input type="radio" name="size" id="large" />
								<span>L</span>
							</label>
							<label for="x-large">
								<input type="radio" name="size" id="x-large" />
								<span>XL</span>
							</label>
							<label for="xx-large">
								<input type="radio" name="size" id="xx-large" />
								<span>XXL</span>
							</label>
						</div>

						<div class="color-select">
							<p>Color</p>
							<label for="red">
								<input type="radio" name="color" id="red" title="radio" />
								<span class="color-1"></span>
							</label>
							<label for="green">
								<input type="radio" name="color" id="green" title="radio" />
								<span class="color-2"></span>
							</label>
							<label for="blue">
								<input type="radio" name="color" id="blue" title="radio" />
								<span class="color-3"></span>
							</label>
							<label for="pink">
								<input type="radio" name="color" id="pink" title="radio" />
								<span class="color-14"></span>
							</label>
						</div>
						<div class="quantity-select">
							<p>Quantity</p>
							<input type="number" value="1" title="number" />
						</div>
						<button type="submit" title="submit">Buy Now</button>
					</form>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
